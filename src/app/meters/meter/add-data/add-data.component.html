<div class="container">
    <form [formGroup]="meterDataForm" (ngSubmit)="onSubmit()">
        <div class="row form-group">
            <label for="datetime" class="col-sm-1 col-form-label">Date Time</label>
            <div class="col-sm-4">
                <input type="datetime-local" class="form-control" id="datetime" placeholder="Enter Date Time" formControlName="datetime" />
                <span class="help-block"
                    *ngIf="meterDataForm.get('datetime')?.errors?.required && meterDataForm.get('datetime')?.touched">Please
                    enter Date!</span>
            </div>
        </div>
        <div class="form-group row">
            <label for="unit" class="col-sm-1 col-form-label">Unit</label>
            <div class="col-sm-4">
                <select class="form-control" id="unit" formControlName="unit">
                    <!-- <option selected value="-1">Select Unit...</option> -->
                    <option value="Kwh">Kwh</option>
                    <option value="Amp">Amp</option>
                </select>
                <span class="help-block"
                    *ngIf="meterDataForm.get('unit')?.errors?.required && meterDataForm.get('unit')?.touched">Please Select an option !</span>
            </div>
        </div>
        <div class="form-group row">
            <label for="unitvalue" class="col-sm-1 col-form-label">Data</label>
            <div class="col-sm-4">
                <input type="text" class="form-control" id="unitvalue" placeholder="Enter value"
                    formControlName="unitvalue" />
                <span class="help-block"
                    *ngIf="meterDataForm.get('unitvalue')?.errors?.required && meterDataForm.get('unitvalue')?.touched">Please
                    enter Umit value!</span>
            </div>
        </div>


        <div class="form-group row">
            <div class="col-sm-4">
                <button type="submit" class="btn btn-success btn-md" [disabled]="!meterDataForm.valid">Submit</button>
                <button type="button" class="btn btn-danger btn-md" (click)="onClickCancel()">Cancel</button>
            </div>
        </div>
    </form>
    <hr />
</div>
