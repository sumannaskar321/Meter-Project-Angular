<div class="container">
  <div class="row form-group">
    <label for="textInput" class="col-sm-1 col-form-label">Type here </label>
    <div class="col-sm-4">
      <input
        type="text"
        class="form-control"
        id="textInput"
        [value]="value"
        (click)="onType(myTextInput)"
        (keyup)="onType(myTextInput)"
        style="border: 1px solid black;"
        #myTextInput
      />
      <div>
        <div *ngFor="let data of showDataList" (click)="onSelect(data)">
          {{ data }}
        </div>
      </div>
    </div>
  </div>
</div>
