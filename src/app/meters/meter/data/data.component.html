<mat-progress-spinner class="example-margin" mode="indeterminate" *ngIf="showSpinner">
</mat-progress-spinner>
<div *ngIf="!showSpinner">
    <div class="row">
        <button type="button" class="btn btn-info btn-md" (click)="onClickBack()">
            Back
        </button>
        <button type="button" class="btn btn-primary btn-md" (click)="onClickAdd()">
            Add Data
        </button>
    </div>
    <hr>
    <div class="row">
        <h3>Meter Data List</h3>
        <div class="col-xs-12">
            <table class="table">
                <thead class="thead-light">
                    <tr>
                        <th scope="col">Sl No.</th>
                        <!-- <th scope="col">Id</th> -->
                        <th scope="col">DateTime</th>
                        <th scope="col">Unit</th>
                        <th scope="col">Value</th>
                        <th scope="col">Actions</th>
                    </tr>
                </thead>
                <tbody>
                    <tr *ngFor="let m of meterService.meterDataInfos; let i = index">
                        <!--usersInfo -->
                        <th scope="row"> {{i + 1}}</th>
                        <!-- <td> {{m._id}} </td> -->
                        <td> {{m.datetime}} </td>
                        <td> {{m.unit}} </td>
                        <td> {{m.unitvalue}} </td>
                        <td>
                            <div class="button-group">
                                <button type="button" class="btn btn-primary btn-sm" (click)="onClickEdit(m._id)">
                                    Edit
                                </button>
                                <button type="button" class="btn btn-danger btn-sm" (click)="onClickDelete(m._id)">
                                    Delete
                                </button>
                            </div>
                        </td>
                    </tr>
                </tbody>
            </table>
        </div>
    </div>
</div>
